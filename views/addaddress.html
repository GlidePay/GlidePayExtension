<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="/bootstrap/bootstrap-5.2.0-beta1-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="/bootstrap/bootstrap-5.2.0-beta1-dist/css/custom.css"
    />
    <script src="/bootstrap/bootstrap-5.2.0-beta1-dist/js/bootstrap.js"></script>
  </head>
  <body>
    <nav class="navbar position-relative" style="padding-top: 1.5rem">
      <div class="container-fluid mb-0">
        <button id="back-button" class="position-absolute">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-return-left"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"
            />
          </svg>
        </button>
        <img
          class="navbar-brand ml-auto m-auto"
          src="/resources/images/Logo.png"
          alt="GlidePay"
          style="width: 32%; height: 32%"
        />
      </div>
    </nav>
    <div class="col-md-8 mb-4" id="formbody">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="mb-0 text-center" style="padding-bottom: 1rem">
            Shipping Address
          </h5>
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="firstname">First name</label>
                  <input type="text" id="firstname" class="form-control" />
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="lastname">Last name</label>
                  <input type="text" id="lastname" class="form-control" />
                </div>
              </div>
            </div>

            <!-- Text input -->
            <div class="form-outline">
              <label class="form-label" for="address1">Address Line 1</label>
              <input type="text" id="address1" class="form-control" />
            </div>

            <!-- Text input -->
            <div class="form-outline">
              <label class="form-label" for="address2"
                >Address Line 2 (optional)</label
              >
              <input type="text" id="address2" class="form-control" />
            </div>

            <div class="row">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="zip">Zip/Postal Code</label>
                  <input type="text" id="zip" class="form-control" />
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="city">City</label>
                  <input type="text" id="city" class="form-control" />
                </div>
              </div>
            </div>

            <!-- Text input -->
            <div class="form-outline">
              <label class="form-label" for="country-select">Country</label>
              <select
                class="form-select px-2 text-center"
                aria-label="Choose Address"
                id="country-select"
              >
                <option>USA</option>
                <option>Canada</option>
                <option>United Kingdom</option>
              </select>
              <!-- <input type="text" id="country" class="form-control" /> -->
            </div>

            <!-- Text input -->
            <div class="form-outline">
              <label class="form-label" for="state-select"
                >State/Province</label
              >
              <select
                class="form-select px-2 text-center"
                aria-label="Choose Address"
                id="state-select"
              ></select>
              <!-- <input type="text" id="stateprovince" class="form-control" /> -->
            </div>

            <!-- Number input -->
            <div class="form-outline">
              <label class="form-label" for="phone">Phone</label>
              <input
                type="text"
                id="phone"
                class="form-control"
                pattern="[0-9]{10}"
              />
            </div>

            <!-- Text input -->
            <div class="form-outline">
              <label class="form-label" for="email">Email (optional)</label>
              <input type="text" id="email" class="form-control" />
            </div>

            <div class="col text-center">
              <button
                type="button"
                class="btn btn-primary btn-lg btn-block"
                id="add-address-button"
                style="margin-top: 1rem; margin-bottom: 1rem"
              >
                Add Address
              </button>
              <script src="/scripts/addaddress.js"></script>
            </div>
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-2">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form7Example8"
                checked
              />
              <label class="form-check-label" for="form7Example8">
                Save address?
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
